<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Contrato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iniciar processo de gerar contrato</h1>
        <form id="contratoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="tipo_trabalho">Tipo de Trabalho:</label>
            <input type="text" id="tipo_trabalho" name="tipo_trabalho" placeholder="MOTOBOY ou BIKEBOY" required>

            <label for="assinatura">Assinatura:</label>
            <input type="text" id="assinatura" name="assinatura" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
